<!DOCTYPE html>
<html>
<head>
    <title>Admin dashboard</title>  

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
    <style>
        .w3-sidenav w3-white w3-card-2{
            background-color: black !important;
        }
    </style>
</head>
<body background="../../../assets/profiles3.webp">

    <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">HealthEconnect</a>

    
    </nav>
    
    <div class="doctors-list">
        <div style="text-align: center;">
            <h1 class="list-of-admins"><b>Add a new profile</b></h1>
        </div>
        
        <br>
        <br>
        <form [formGroup]="patientForm" class="center-form" (ngSubmit)="onSubmit()">
            <div>
              <label for="name" class="attr-name">Name:</label>
              <input formControlName="name" type="text" id="name" name="name"  required>
                <div *ngIf="patientForm.controls['name'].invalid && patientForm.controls['name'].touched && patientForm.controls['name'].errors?.['pattern']" class="alert alert-danger">
                    Name should not be empty and does not contain numbers
                </div>
            </div>
            <div>
              <label for="dob" class="attr-name">Date of birth:</label>
              <input formControlName="dob" type="date" id="dob" name="dob"  required>
                <div *ngIf="patientForm.controls['dob'].invalid && patientForm.controls['dob'].touched && patientForm.controls['dob'].errors?.['pattern']" class="alert alert-danger">
                    Date of birth should math the pattern 'yyyy-mm-dd'
                </div>
            </div>
            <div>
              <label for="gender" class="attr-name">Gender:</label>
              <select formControlName="gender" id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <div *ngIf="patientForm.controls['gender'].invalid && patientForm.controls['gender'].touched && patientForm.controls['gender'].errors?.['pattern']" class="alert alert-danger">
                Select among Male/ Female/ other
            </div>
            </div>
            <div>
              <label for="address" class="attr-name">Location:</label>
              <textarea formControlName="location" id="address" name="address" required></textarea>
              <div *ngIf="patientForm.controls['location'].invalid && patientForm.controls['location'].touched" class="alert alert-danger">
                location should not be empty
            </div>
            </div>
            <div>
                <label for="dob" class="attr-name">Profile-pin:</label>
                <input formControlName="pin" type="text" id="pin" name="pin" required>
                <div *ngIf="patientForm.controls['pin'].invalid && patientForm.controls['pin'].touched && patientForm.controls['pin'].errors?.['pattern']" class="alert alert-danger">
                    Pin Code should be a six digit number
                </div>
              </div>
            <div>
               <button class="btn btn-primary add-admin" type="submit">Add Profile</button>
            </div>
        </form>

    </div>


</body>
</html>
