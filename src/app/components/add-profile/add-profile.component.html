    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <style>

<body>

    <header class="w3-container w3-teal">
    <div>
        <button class="btn btn-primary navbar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">&#9776;</button>
        <h2 class="web-name">Tele Consultation Platform</h2>
        <div  class="heading">Mobile: 1234567890</div>
    </div>
    
    
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h3 style="width: auto; height:auto; margin-left: 15px; ">HealthEconnect</h3>
        
            <hr size="3px">
            <a href="tryit.asp-filename=tryw3css_sidenav_over.html#" style=" margin-bottom: 15px;"> Home</a>
            <br>		
            <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">Records</a>		
            <br>
            <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">xxxx</a>		
            <br>
            <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">xxxx</a>

            <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">SignOut</a>		
        </div>
    </div>
    
    </header>

    <div class="doctors-list">
        
        <h3 class="list-of-admins"><b>Add a new profile</b></h3>
        <br>
        <br>
        <h6 class="enter-all-fields"><b>Enter all the Fields</b></h6>

        <form class="center-form" (ngSubmit)="onSubmit()">
            <div>
              <label for="name" class="attr-name">Name:</label>
              <input type="text" id="name" name="name" [(ngModel)]="name" required>
            </div>
            <div>
              <label for="dob" class="attr-name">Date of birth:</label>
              <input type="date" id="dob" name="dob" [(ngModel)]="dob" required>
            </div>
            <div>
              <label for="gender" class="attr-name">Gender:</label>
              <select id="gender" name="gender" [(ngModel)]="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div>
              <label for="address" class="attr-name">Location:</label>
              <textarea id="address" name="address" [(ngModel)]="location" required></textarea>
            </div>
            <div>
                <label for="dob" class="attr-name">Profile-pin:</label>
                <input type="text" id="pin" name="pin" [(ngModel)]="pin" required>
              </div>
            <div>
               <button class="btn btn-primary add-admin" type="submit" onclick="location.href='/profiles'">Add Profile</button>
            </div>
        </form>

    </div>


</body>
</html>
